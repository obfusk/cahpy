  <head>
    {% include "_meta.html" %}
    <title>cahpy</title>
  </head>
  <body>
    <form method="post" action="/play">
      <label>
        Game:
        <input name="game" value="{{ game }}" />
      </label>
      <br/>
      <label>
        Name:
        <input name="name" />
      </label>
      <br/>
      <label>
        Options:
        <input type="checkbox" name="nietzsche" value="nietzsche" />
        Say "Nietzsche!"
      </label>
      <br/>
      Packs:
      {% for p in packs %}
        <label>
          <input type="checkbox" name="pack" value="{{ p }}"
            {% if not "unofficial" in p %}checked{% endif %} />
          {{ p }}{% if not loop.last %},{% endif %}
        </label>
      {% endfor %}
      <br/>
      <br/>
      <button>Play!</button>
      <br/>
      <br/>
      <small>NB: spaces are not allowed in Game or Name.</small>
      <br/>
      <small>NB: options can only be set when creating a new game.</small>
    </form>
    {% include "_footer.html" %}
  </body>
</html>
